<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Product APP</title>
	<!-- BOOTSTRAP CDN -->
	<link rel="stylesheet" type="text/css" href="https://bootswatch.com/4/litera/bootstrap.min.css">
</head>
<body>
	<!-- Navigation-->
	<nav class="navbar navbar-light bg-light">
		<a href="/" class="navbar-brand">Product App</a>
	</nav>
	<div class="container">
		<!-- APPLICATION -->
		<div id="App" class="row pt-5">
			<div class="col-md-4">
				<div class="card">
					<div class="card-header">
						<h4>Add a Product</h4>
					</div>
					<form class="card-body" id="product-form">
						<div class="form-group">
							<input type="text" id="name" placeholder="Product Name" class="form-control">
						</div>
						<div class="form-group">
							<input type="number" step="0.01" id="price" placeholder="Product Price" class="form-control">
						</div>
						<div class="form-group">
							<input type="number" id="year" min="1900" placeholder="Year Product" value="2018" class="form-control">
						</div>
						<input type="submit" value="Save" class="btn btn-primary btn-block">
					</form>
				</div>
			</div>

			<div id="product-list" class="col-md-8">

			</div>
		</div> 
	</div>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
